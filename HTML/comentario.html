<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/normalize.css">
  <link rel="stylesheet" href="/CSS/comentario.css">
  <link rel="shortcut icon" href="/img/logo.ico">
  <title>Cómentario</title>
</head>

<body onload="agregar_fecha">
  <div class="container">
    <form id="contact" action="https://testapi.omarcardona.com/" method="post">
      <h3>comentario</h3>
      <h4>Agradecemos cualquier comentario(NO LEO LLOROS)!</h4>
      <fieldset>
        <input placeholder="Nombre" type="text" tabindex="1" required autofocus name="NombreUsuario">
      </fieldset>
      <fieldset>
        <input placeholder="Correo" type="email" tabindex="2" required name="Correo">
      </fieldset>
      <fieldset>
        <select name="NombreReceta" id="NombreReceta" required>
          <option value="Crema Calabaza">Crema Calabaza</option>
          <option value="Salmón al horno">Salmón al horno</option>
          <option value="Tarta de manzana">Tarta de manzana</option>
          <option value="Tostada con queso brie">Tostada con queso brie</option>
        </select>
      </fieldset>
      <fieldset>
        <input placeholder="fecha" type="date" required id="fecha" name="fecha">
      </fieldset>
      <fieldset>
        <textarea placeholder="Escribe tu comentario" tabindex="5" required name = "Comentario" ></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit"   onclick="location.href='/HTML/index.html'" >Listo</button>
      </fieldset>
      
    </form>
  </div>

</body>

</html>
